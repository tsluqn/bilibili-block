<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配置页</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="content">
    <div class="sidebar">
      <h1>Bilibili屏蔽
        <a href="https://github.com/tsluqn/bilibili-comment-filter" target="_blank">
          <img src="icon/github-logo.png" alt="">
        </a>
      </h1>
      <h2>设置</h2>
      <ul class="setting-list">
        <li class="setting-item active-item" id="normal">常规</li>
      </ul>
    </div>
    <main class="main">
      <div id="normaldiv">
        <h2>范围</h2>
        <div class="url">
          <input type="checkbox" name="" id="bili-video"><label for="bili-video">视频页</label>
          <input type="checkbox" name="" id="bili-film"><label for="bili-film">番剧页</label>
          <input type="checkbox" name="" id="bili-article"><label for="bili-article">专栏页</label>
          <input type="checkbox" name="" id="bili-follow-news-abstract"><label for="bili-follow-news-abstract">关注动态概览页</label>
          <input type="checkbox" name="" id="bili-follow-news-detail"><label for="bili-follow-news-detail">动态详细页</label>
        </div>
        <h2>包含</h2>
        <div class="include">
          <input type="checkbox" id="bili-comment-main" disabled><label for="bili-comment-main">主评论</label>
          <input type="checkbox" id="bili-comment-sub"><label for="bili-comment-sub">子评论（楼中楼）</label>
        </div>
        <button id="save-setting">保存</button>
        <h2>屏蔽列表</h2>
        <button id="clear-list">清空列表</button>
        <button id="export-list">导出列表</button>
        <input type="file" id="import-file">
        <button id="import-list">导入列表</button>
        
      </div>
    </main>
  </div>
  <script src="./utils.js"></script>
  <script src="./options.js"></script>
</body>
</html>
